<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova</title>
    <!-- to normalize html page element and make them more consistant -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/master.css">
    <!-- icons from font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- google fonts api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" >
</head>
<body>
    <!-- start settings box -->
        <div class="setting-box">
            <i class = "fa fa-gear"></i>
            <div class="settings-container">
                <div class="option-box">
                    <h4>Colors</h4>
                    <ul class="colors-list">
                        <li class="active" data-color="#fb3417"></li>
                        <li data-color="rgb(20, 201, 77)"></li>
                        <li data-color="rgb(8, 188, 224)"></li>
                        <li data-color="rgb(231, 219, 0)"></li>
                        <li data-color="rgb(228, 7, 180)"></li>
                    </ul>
                </div>
            </div>
        </div>
    <!-- end settings box -->


    <!-- start landing page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="container">
            <div class="header-area" id="header-area">
                <div class="logo"><span>Nova</span> Web Designs</div>
                <ul class = "links">
                    <li><a href="#header-area" class="active" id="#home">Home</a></li>
                    <li><a href="#about-us" id="#about-us">About Us</a></li>
                    <li><a href="#contact-us" id="#contact-us">Contact Us</a></li>
                </ul>
            </div>
            <div class="introduction">
                <h1>WE<span> DESIGN</span> THINGS</h1>
                <h4>Need A Website ? We Have Got You Covered!</h4>
                <p>Get Your Business Online In No Time , Just contact our sales team & launch your website in less than 2 weeks! <br>We Create Dynamic, Eye Catching,
                Modern Websites for Your Brand.</p>
            </div>
        </div>
    </div>
    <!-- end landing page -->



    <!-- main js file -->
    <script src="javascript/master.js"></script>
</body>
</html>
