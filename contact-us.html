<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova</title>
    <!-- to normalize html page element and make them more consistant -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/master.css">
    <!-- icons from font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- google fonts api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" >
</head>
<body>


    <!-- start contact us -->
    <div class="contact" id="contact-us">
        <div class="overlay"></div>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="">
                <div class="left">
                <input type="text" name="Full name" placeholder="Full name">
                <input type="text" name="Phone number" placeholder="Phone number">
                <input type="email" name="Email" placeholder="Email">
                <input type="text" name="Your Inquiry" placeholder="Inquiry">
                </div>
                <div class="right">
                    <textarea name="comment" placeholder="Your comment"></textarea>
                    <input type="submit" value="Contact now">
                </div>
                
            </form>
        </div>
    </div>
    <!-- end contact us -->


    <!-- main js file -->
    <script src="javascript/master.js"></script>
</body>
</html>
